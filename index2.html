<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Pizzería Bauti</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <h1 class="h1">Panel de Reservas</h1>

  <div class="admin">
    <table id="tabla-reservas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Teléfono</th>
          <th>Comensales</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-reservas">
        <!-- Acá se cargan las reservas -->
      </tbody>
    </table>
  </div>

  <script src="script2.js"></script>
</body>
</html>
