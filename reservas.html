<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERIA BAUTI</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
 <h1 class="h1">PIZZERIA BAUTI</h1>
    <div class="div">

        <form action="" id="formulario">
            <label for="" class="indice">Nombre</label>
            <br>
            <input type="text" name="" id="Nombre" class="inputs" required>
            <br>
            <label for="" class="indice">Fecha</label>
            <br>
            <input type="date" name="" id="Fecha" class="inputs" required>
            <br>
            <label for="" class="indice">Hora</label>
            <br>
            <input type="time" name="" id="Hora" class="inputs" required>
            <br>
            <label for="" class="indice">Numero de telefono</label>
            <br>
            <input type="tel" name="" id="Telefono" class="inputs" required>
            <br>
            <label for="" class="indice">Comensales</label>
            <br>
            <select name="" id="Personas" class="inputs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>                
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <br>
            <button type="submit" class="submit">Enviar reserva</button>
        </form>

    </div>
    
</body>
    <script src="script.js"></script>
</html>
